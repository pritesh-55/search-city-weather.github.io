<body>
  <!-- Navbar section -->
  <div class="container-fluid main_menu">
    <div class="row">
      <div class="col-md-10 col-12 mx-auto">
        <!-- navbar code from bootstrap -->
        <nav class="navbar navbar-expand-lg">

            <!--Adding Snowflakes to both sides --><i class="far fa-snowflake"></i> PRITESH <i
              class="far fa-snowflake"></i>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

  <!-- Main Header -->
  <div class="container-fluid main_header">
    <div class="row">
      <div class="col-md-10 col-12 mx-auto">

        <!--         {{!-- Section where user will search the city to get weather --}} -->
        <div class="main_content">
          <form class="temp_form">
            <input type="text" id="cityName" placeholder="Enter the City Name" autocomplete="off">
            <input type="submit" value="Search" id="submitbtn">
          </form>
        </div>

        <div class="tempinfo">
          <!--           {{!-- top layer where date and day will be shown --}} -->
          <div class="top_layer">
            <p id="day">Tuesday</p>
            <p id="month">00</p>
          </div>

          <!--           {{!-- middle layer where temperature and weather will be shown --}} -->
          <div class="main_layer">
            <p id="city_name">City Name</p>
            <div class="middle_layer data_hide">
              <p id="temp"> <span>0</span> <sup>o</sup>C</p>
              <p id="status"> <i class="fa fa-cloud" aria-hidden="true"></i> </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>

  <script>

    // Setting Up Current Date, Month and Weekday
    const month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    let currentDate = new Date();


    //let Date = currentDate.getDate();
    let Month = month[currentDate.getMonth()];
    let Weekday = daysOfWeek[currentDate.getDay()];
    let year = currentDate.getFullYear();


    let setday = document.getElementById('day')
    setday.innerText = Weekday;

    let setdate = document.getElementById('month')
    setdate.innerText = `${Month} ${year}`;

  </script>
  <script src="script.js"></script>
</body>
